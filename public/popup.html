<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dark Mode Toggle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 15px;
      width: 150px;
    }
    label {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      user-select: none;
    }
    input[type='checkbox'] {
      width: 40px;
      height: 20px;
      position: relative;
      appearance: none;
      background: #ddd;
      outline: none;
      border-radius: 20px;
      transition: background 0.3s;
      cursor: pointer;
    }
    input[type='checkbox']:checked {
      background: #4a90e2;
    }
    input[type='checkbox']::before {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 18px;
      top: 1px;
      left: 1px;
      background: white;
      transition: 0.3s;
    }
    input[type='checkbox']:checked::before {
      left: 21px;
    }
  </style>
</head>
<body>
  <label>
    <input type="checkbox" id="darkModeToggle" />
    Enable Dark Mode
  </label>

  <script src="popup.js"></script>
</body>
</html>
